name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.6f0e951be2a377ded517824a07126f2c }}
          GIST_ID: ${{ secrets.KitschKitsch }}
          TIMEZONE: Asia/Seoul
